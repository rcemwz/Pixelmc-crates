Crate:
  identifier: ArceusPlates
  display: '&3&lArceusPlates'
  open-commands:
  
  block: PIXELMON_UNOWN_BLOCK_A
  spin: CSGO
  spin time: 2500
Key:
  name: '&3&lArceusPlates Key'
  item: TRIPWIRE_HOOK
  glow: true
  lore:
  - '&7Use this at the nearest'
  - '&7Crate to open!'
pouch:
  item: PIXELMON_RED_CARD
  glow: true
  name: '&3&lArceus Plates Pouch'
  lore:
  - '&7Place this item to Recieve a Random Arceus Plate'
hologram:
  items:
    key:
      identifier: item_key
      item: TRIPWIRE_HOOK
      glow: true
  lines:
  - '{crate_display}'
  - '&7(Right Click to Open)'
  - '&7(Left Click to Preview)'
Prizes:
  Meadowplate:
    chance: 50.0
    display:
      material: PIXELMON_MEADOW_PLATE
      data: 0
      amount: 1
      glow: true
      display: §b§lMeadow Plate
      lore:
      - '§aChance: §e50.0'
      unbreakable: false
    commands:
    - '[msg]&aYou have won &e1 &b&lMeadow Plate!'
    - minecraft:give %player% pixelmon:meadow_plate 1
    give item: false

